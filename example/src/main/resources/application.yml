spring:
  multitenancy:
    resolver:
      type: web
      web:
        web-type: header
      ignore-path:
        - /tenant/**
        - /actuator/**
    enabled: true
    primary: def
    datasource:
      def:
        pool-name: def
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://127.0.0.1:5432/saas_shared_db
        username: share_user
        password: share_user
      shared:
        pool-name: pool
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://127.0.0.1:5432/saas_shared_db
        username: share_user
        password: share_user
        tenant-ds-type: share
        tenants:
          - t1
          - t2
        hikari:
          maximum-pool-size: 10
      t3:
        pool-name: pool
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://127.0.0.1:5432/t3
        username: t3
        password: t3
        tenant-ds-type: share
        tenants:
          - t3
        hikari:
          maximum-pool-size: 10
  data:
    redis:
      host: 127.0.0.1
      password: redis
  cache:
    type: redis

mybatis-plus:
  global-config:
    banner: false
